<!doctype html>
<html lang="en">
<head>
   <meta charset="utf-8">
   <title>Code With Friends | An online code edior for imo</title>
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta name="description" content="">
   <meta name="author" content="Evan Noon, Kyle Smith">

   <link href="assets/css/bootstrap.css" rel="stylesheet">
   <link href="assets/css/jquery-linedtextarea.css" rel="stylesheet">
   <link href="assets/css/app.css" rel="stylesheet">
   
   <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
   <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
   <![endif]-->

</head>

<body>

   <textarea id="codearea" name="codearea" cols="120" rows="40"></textarea>
   <ul id="chat">
      <li id="view"><textarea rows="0" readonly="true"></textarea></li>
      <li id="input"><textarea></textarea></li>
   </ul>
   
   
   <!-- Hidden Modals for changing settings
   ================================================== -->
   <div id='user_info' class='modal hide'>
      <div class="modal-header">
         <h3 id="myModalLabel">User Info</h3>
      </div>
      <div class="modal-body">
         <div id="profile_warning"></div>
         <p>Please enter your information below</p>
         <form class="form-horizontal">
            <div class="control-group">
               <label class="control-label" for="firstName">First Name</label>
               <div class="controls">
                  <input type="text" id="firstName" placeholder="First Name">
               </div>
            </div>
            <div class="control-group">
               <label class="control-label" for="lastName">Last Name</label>
               <div class="controls">
                  <input type="text" id="lastName" placeholder="Last Name">
               </div>
            </div>
         </form> 
      </div>
      <div class="modal-footer">
         <button class="btn btn-primary">Save changes</button>
      </div>
   </div>


   <!-- Le javascript
   ================================================== -->
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
   <script src="assets/js/jquery-linedtextarea.js"></script>
   <script src="assets/js/libs.js"></script>
   <script src="assets/js/bootstrap.js"></script>
   <script src="https://apps.imoapi.com/imo.im/api/2/imoapi-min.js"></script>
   <script src="assets/js/app.js"></script>

   <script>
      // baseline DOM presentation setup
      $(function() {
         var 
         $codearea = $('#codearea').linedtextarea().focus(),   // add line numbers to text area
         $codecontain = $('.linedwrap'),                       // grab new, outer container
         $chat = $('#chat'),
         $input = $('#input'),
         $view = $('#view');
         

         // set up chat window
         var code_width = $codecontain.width(), chat_width = $(document).width() - code_width;
         $chat.width(chat_width);
      })
   </script>

</body>
</html>
